<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DotGothic16">
    </head>
    <body>
        <div class="container"> 
            <div class="button-container">
                <div class="buttons">
                    <ul>
                        <li><input type='color' id="colour-picker" value="#43E8FF"></input></li>
                        <li><button id="paint-button" class="colour-mode">COLOUR MODE</id></class></button></li>
                        <li><button id="paint-button" class="rainbow-mode">RAINBOW MODE</id></class></button></li>
                        <li><button id="paint-button" class="eraser-mode">ERASER</id></class></button></li>
                        <li><button id="clear-button" class="clear-button">CLEAR</id></button></class></li>
                        <li><input class="size-toggle" id="size-toggle" type="range" value="32" min="2" max="64"></input></li>
                        <div id="size-text">32 x 32</div>
                    </ul>
                </div>
            </div>
            
            <div class="etch-a-sketch">
                <div class="text">ETCH-A-SKETCH</div>
                <div id="grid" class="grid"></div>
            </div>
        </div>
        <div class="footer"> BY LIZZY PEDLEY</div>
        <script src="javascript.js"></script>
    </body>
</html>
